 spring:
   application:
    name: api-gateway
   cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
   zuul:
      host:
          connect-timeout-millis: 60000
          socket-timeout-millis: 60000
   ribbon:
        ReadTimeout: 60000
        ConnectTimeout: 60000
   hystrix:
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 60000
